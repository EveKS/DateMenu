<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-datetimepicker.min.css" />

    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/media.css" />
</head>
<body>
    <div class="col-xs-3">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <div class="input-group date date-begin"
                        data-value="03-03-2018"
                        data-ldate="01-01-2018"
                        data-rdate="01-01-2019">
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <div class="input-group date date-end"
                        data-value="15-03-2018"
                        data-ldate="01-01-2018"
                        data-rdate="01-01-2019">
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option value="c">C</option>
                        <option value="c#">C#</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-9">

    </div>

    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/moment-with-locales.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap-datetimepicker.min.js"></script>

    <script src="js/site.js"></script>
</body>
</html>
